<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Energi Panel Surya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-solar-panel me-2"></i> SolarMonitor</a>
            <div class="ms-auto">
                <a class="nav-link" href="#" id="theme-toggle">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-sun me-2"></i> Daya Dihasilkan</h5>
                        <h2 class="card-text" id="realtime-generated">-- kW</h2>
                        <p class="card-subtitle text-muted">Saat ini</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-bolt me-2"></i> Daya Dikonsumsi</h5>
                        <h2 class="card-text" id="realtime-consumed">-- kW</h2>
                        <p class="card-subtitle text-muted">Saat ini</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-charging-station me-2"></i> Ampere</h5>
                        <h2 class="card-text" id="realtime-ampere">-- A</h2>
                        <p class="card-subtitle text-muted">Sensor</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-charging-station me-2"></i> Voltage</h5>
                        <h2 class="card-text" id="realtime-voltage">-- V</h2>
                        <p class="card-subtitle text-muted">Sensor</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-area me-2"></i> Grafik Daya</h5>
                        <canvas id="hourly-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-pie me-2"></i> Statistik Harian</h5>
                        <p><i class="fas fa-solar-panel me-1"></i> Total Dihasilkan: <span id="daily-total-generated">-- kWh</span></p>
                        <p><i class="fas fa-home me-1"></i> Total Dikonsumsi: <span id="daily-total-consumed">-- kWh</span></p>
                        <p><i class="fas fa-check-circle me-1"></i> Swasembada Energi: <span id="daily-self-sufficiency">-- %</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Monitoring Energi Panel Surya</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
